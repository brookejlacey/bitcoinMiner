<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Bitcoin Mining</title>
</head>

<body class="bg-dark text-white">
    <main class="container text-center py-5">
        <h1 class="display-4 text-warning">Bitcoin Miner</h1>
        <div class="my-4">
            <div class="bg-image mb-3">
                <div class="coin"></div>
            </div>
            <div class="counter bg-warning text-dark rounded-pill py-2 px-4 mx-auto" id="bitcoinCount">0</div>
            <div>Total per click: <span id="totalPerClick">1</span></div>
            <div>Total per auto: <span id="totalPerAuto">5</span>/3s</div>
        </div>
        <div class="row my-4">
            <div class="col">
                <h3>Click Upgrades</h3>
                <button class="btn btn-primary m-2" id="dogecoinMinerButton">Dogecoin Miner (10)</button>
                <button class="btn btn-primary m-2" id="ethereumMinerButton">Ethereum Miner (20)</button>
                <button class="btn btn-primary m-2" id="litecoinDrillButton">Litecoin Drill (30)</button>
            </div>
            <div class="col">
                <h3>Automatic Upgrades</h3>
                <button class="btn btn-danger m-2" id="advancedMinerButton">Advanced Miner (40)</button>
            </div>
            <div class="row my-4">
                <div class="col">
                    <h3>Click Stats</h3>
                    <div>Dogecoin Miners: <span id="dogecoinMinerQuantity">0</span></div>
                    <div>Ethereum Miners: <span id="ethereumMinerQuantity">0</span></div>
                    <div>Litecoin Drills: <span id="litecoinDrillQuantity">0</span></div>
                </div>
                <div class="col">
                    <h3>Automatic Stats</h3>
                    <!-- <div>Auto Miners: <span id="autoMinerQuantity">0</span></div> -->
                    <div>Advanced Miners: <span id="advancedMinerQuantity">0</span></div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
